<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션으로 이동</title>
	<style>
	@keyframes movebox1 {
		0% {margin-left: 0;	}
		50%{	margin-left: 300px;}
		100%{	margin-left: 0;	}
		}
	@keyframes movebox2 {
		0% {	left:0;	}
		50%{	left:300px; background: blue;}
		100%{	left:0;	}
		}
	.box{
		width: 200px; height: 200px;
		border: 5px solid red;
		background: green;
		animation: movebox2 3s infinite;
		animation-timing-function: linear;
		color: white;
		position: absolute;
	}
	</style>
</head>
<body>
	<d class="box">박스</d>
	123
</body>
</html>
