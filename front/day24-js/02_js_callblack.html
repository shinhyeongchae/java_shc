<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back 함수</title>
</head>
<body>
    <script>
        /*
        - call back 함수 : 함수의 매개변수로 함수가 들어가는 함수
        - @parm {string} question 질문
        - @parm {Function} yes 확인했을 때 실행될 함수
        - @parm {Function} no 취소했을 때 실행될 함수
        */ 
       function qna(question, yes, no){
        if(confirm(question)) yes()
        else no()
       }

       function answerYes(){
        alert('확인했습니다');
       }
       function answerNo(){
        alert('취소했습니다');
       }
        //qna('완료했습니까 ?' ,answerYes, answerNo);
        qna('완료했습니까 ?' ,()=>alert('확인'), answerNo);
    </script>
</body>
</html>
