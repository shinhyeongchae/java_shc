<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
       //주어진 객체의 속성명과 값을 출력하는 코드를 작성하세요.
		/*
		name : 홍길동
		age : 21
		address : 청주시
		*/
        var person = {
            name : '홍길동',
            age : 21,
            address : '청주시'
        }
       for(index in person){
            console.log(index + ' : ' + person[index]);
       }
    </script>
</body>
</html>
