<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>visiblity 예제</title>
	<style>
		.vh{	visibility: hidden;}

		.dn{	display: none;}
		/* display:none; 사용한다, visibility:hidden은 감춰도 개발자도구를 통해
			보여지기때문에 잘 사용하지 않는다. */
	</style>
</head>
<body>
	<div>
			안녕하세요, 제 이름은 <span class="vh">홍길동 </span> 입니다.
	</div>
	<div>
			안녕하세요, 제 이름은 <span class="dn">홍길동 </span> 입니다.
	</div>

</body>
</html>
