<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        *{padding: 0px; margin: 0px;}
        .menu{
            float: left; width: 200px; height: 100px; background-color: red;
            margin-left: -25px; border: 10px solid black; color: white;
            text-align: center; 
            
        }
        .select{
            background-color: blue;
        }
        .box{
            height: 300px; background-color: yellow; margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">메뉴1</div>
    <div class="menu">메뉴2</div>
    <div class="menu">메뉴3</div>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
    <script>
        $(function(){
        $('.menu').click(function(){
            $('.menu').removeClass('select');
            $(this).toggleClass('select');
        })
       })
    </script>
</body>
</html>
