<body>
    <input type="text" class="num1">
    +
    <input type="text" class="num2">
    =
    <input type="text" class="result" readonly>
    <br>
    <button onclick="btn()" class="btn">확인</button>
    <script>
        /*
        1.요소 구성
        2.이벤트 등록
            - 클래스명이 btn인 요소에 클릭 이벤트 등록
                - 요소 : 클래스명이 btn, btn
                - 이벤트 : 클릭, click
        3.이벤트 구현
        */ 
       
      	var btn = function(){			
        var num1 = document.getElementsByTagName("input")[0].value;			
        var num2 = document.getElementsByTagName("input")[1].value;			
        var result = parseInt(num1) + parseInt(num2);			
        document.getElementsByTagName("input")[2].value=result;		
        }
    </script>
</body>
