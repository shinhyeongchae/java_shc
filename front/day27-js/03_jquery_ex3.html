<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box1{
            width: 50px; height: 50px; background-color:  red;
            cursor: pointer; color: white; text-align: center; 
            
        }
        .box2{
            width: 300px; height: 300px; background-color: orange;
            display: none;
        }
       .box3{
            width: 30px; height: 30px; background-color: red;
            float: right; cursor: pointer; text-align: center;
            color: white; font-size: 20px;
       }
    </style>
</head>
<body>
    <div class="box1">클릭</div>
    <div class="box2">
        <div class="box3">X</div>
    </div>
    <script>
        /*
        1. 필요한 요소를 추가
        2. 스타일을 적용하여 꾸미기
        3. jquery.js 파일을 연결
        4. 요소를 선택하여 이벤트를 등록
            - 요소 : 버튼 => 클래스가 btn인 요소 => .btn
            - 이벤트 : 클릭 => click 
            $('선택자').이벤트명(function(){

            })
        5. 이벤트 기능 구현
            - 클래스명이 box인 요소를 나타나게 해야함 
            - 요소 : .box
            - 효과 : show
        추가기능
        1. 필요한 요소를 추가
        2. 스타일을 적용하여 꾸미기
        3. 요소를 선택하여 이벤트를 등록
         -요소 : x버튼 => 클래스가 close인 요소 => .close
         -이벤트 : 클릭 => click
        4. 이벤트 기능 구현
        -  클래스명이 box인 요소를 사라지게 해야함
        -요소: .box2
        -효과: hide
        */ 
        $('.box1').click(function(){
            $('.box2').show()
        })
        $('.box3').click(function(){
            $('.box2').hide();
        })
        // 내가 한것
       /* $('.box1').click(()=>$('.box2').fadeToggle(1000));*/
    </script>
</body>
</html>
