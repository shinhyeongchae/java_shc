<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="../js/jquery.js"></script>
    <style>
        .view{
            margin-top: 50px;
			width: 300px; height: 50px; border: 3px solid black;
			margin-left: 100px; overflow: hidden; 
		}
		.box{
		    height: 50px; 
			background-color: plum; 
		}
		.box+.box{
			background-color: green;
		}
    </style>
</head>
<body>
    <button class="up">up</button>
     <button class="down">down</button>
     <div class="view">
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
		</div>
	</div>
    <script>
        $(function(){
            $('.up').click(function(){
                $('.container').animate({'margin-top' : '-50px'}, 500);
            })
            $('.down').click(function(){
                $('.container').animate({'margin-top' : '0px'}, 500);
            })
        })
     </script>
</body>
</html>
