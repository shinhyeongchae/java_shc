<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .btn{
            width: 50px; height: 50px; font-size: 40px;
        }
        .page{
            margin-right: 10px; text-align: center;
            line-height: 50px;
            width: 50px; height: 50px; background-color: gray;
        }
    </style>
</head>
<body>
    <button class="btn btn-before">-</button>
    <span class="page">1</span>
    <button class="btn btn-after">+</button>
    <script>
        var min = 1, max = 18;
        $(function(){
            $('.btn-before').click(function(){
                var page = $('.page').text();
                page = parseInt(page);
                page = page - 1;
                if(page < min)
                    page = max;
                $('.page').text(page);
            })
            $('.btn-after').click(function(){
                var page = $('.page').text();
                page = parseInt(page);
                page = page + 1;
                page = page > max ? min : page;
                $('.page').text(page);
            })
        })
    </script>
</body>
</html>
