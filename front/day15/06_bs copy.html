<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트렙 예제</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            background-color: yellow;
        }
        .box{
            border: 1px solid red; box-sizing: border-box; height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        =반응형 작업=

        col-숫자    : 너비가 576px 미만
        col-sm숫자  : 너비가 576px 이상, 768px미만
        col-md-숫자 : 너비가 768px 이상, 992px 미만
        col-lg-숫자 : 너비가 992px 이상, 1200px 미만
        col-xl-숫자 : 너비가 1200px 이상
        
     -->
    <div class="container p-3">
        <div class="row">
            <div class="box col-12 col-lg-6"></div>
            <div class="box col-12 col-lg-6"></div>
            <div class="box col-12 col-lg-6"></div>
        </div>
    </div>
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
