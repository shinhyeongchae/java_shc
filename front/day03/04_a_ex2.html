<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 링크버튼 예제</title>
</head>
<body>
	<!-- 이미지를 클릭하면 네이버로 이동하도록 코드를 작성해보세요 -->
<!-- 버튼에 이미지를 넣고 링크를 거는것 -->
	<a href="http://naver.com">
		<button type="button"><img src="/img/dog.jpg" alt="강아지"width="auto" height="100"></button>
	</a><br>
<!-- 이미지파일에 바로 링크를 거는것 -->
	<a href="http://naver.com">
		<img src="../img/dog.jpg" alt="강아지" height="100" width="auto">
	</a>
</body>
</html>
