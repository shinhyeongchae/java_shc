<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover3</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box{
            width: 200px; height: 50px; border: 3px solid red;
            float: left; margin-left: -2px;
        }
        .box2{
            width: 200px; height: 200px; background-color: red;
            margin-top: 53px;  
        }
        .box:hover{
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2"></div>
    </div>
    <div class="box">
        <div class="box2"></div>
    </div>
    <div class="box">
        <div class="box2"></div>
    </div>

    <script>
        $(function(){
            $('.box').click(function(){
                $('.box2').animate({'margin-left' : '+=100px'},1000);
            })
            $('.box').click(function(){
                $('.box2').animate({'margin-left' : '-=100px'},100);
            })
        })
    </script>
</body>
</html>
